.no-deploy-friday:
  stage: deploy
  variables:
    TZ: Europe/Prague
  before_script:
    - [ "$(date +%u)" -ge 5 -a "$(date +%H)" -ge 17 ] && { echo "Leave it on next week"; exit 1 } || { echo "Go ahead"; exit 0 }
  only: 
    - merge_requests

